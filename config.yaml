  smart_query_prompt_template: >
    你是一名检索规划助手。

    用户主题标签: {{TAG}}

    用户描述: {{USER_DESCRIPTION}}

    检索链路说明: {{RETRIEVAL_CONTEXT}}


    请输出 JSON：

    {
      "keywords": [
        {
          "keyword": "Symbolic Regression physics astronomy",
          "query": "Symbolic regression for physics and astronomy applications"
        },
        {
          "keyword": "Symbolic Regression Genetic Programming Equation Discovery",
          "query": "Genetic programming and equation discovery using symbolic regression"
        },
        {
          "keyword": "Symbolic Regression Deep Learning Transformer Reinforcement Learning",
          "query": "Symbolic regression with deep learning, transformer, and reinforcement learning"
        }
      ]
    }

    要求：

    1) keywords 请给出 5~12 条对象（keyword + query），便于用户多选；

    2) 避免输出大量“X + 核心术语”冗余形式（如 "deep symbolic regression"）。若核心术语已出现（如 "symbolic regression"），优先输出可独立召回的前缀概念（如 "machine learning"）；

    3) 不要产出 must_have/optional/exclude/rewrite 等额外字段；

    4) 保持领域边界，不要发散到新方向；

    5) 只输出 JSON，不要输出其它文本。
