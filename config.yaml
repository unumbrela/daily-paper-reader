github:
  owner: ''
  repo: daily-paper-reader
arxiv_paper_setting:
  mode: standard
  days_window: 7
  docs_dir: docs
  prefer_supabase_read: true
supabase:
  enabled: true
  url: https://lyucdwgefyfbmaiopjbk.supabase.co
  anon_key: sb_publishable_lX-oi64Uxyd7SIVv3_w2Uw_MTOojeKq
  papers_table: arxiv_papers
  use_vector_rpc: true
  vector_rpc: match_arxiv_papers
  use_bm25_rpc: true
  bm25_rpc: match_arxiv_papers_bm25
  sync_table: arxiv_sync_status
  sync_success_value: success
  schema: public
subscriptions:
  schema_migration:
    stage: A
    diff_threshold_pct: 15
  keyword_recall_mode: or
  smart_query_prompt_template: >
    你是一名检索规划助手。

    用户主题标签: {{TAG}}

    用户描述: {{USER_DESCRIPTION}}

    检索链路说明: {{RETRIEVAL_CONTEXT}}


    请输出 JSON：

      {
        "keywords": [
        {
          "keyword": "Symbolic Regression",
          "query": "Symbolic regression methods and applications"
        },
        {
          "keyword": "Genetic Programming",
          "query": "Genetic programming for symbolic model discovery"
        },
        {
          "keyword": "Reinforcement Learning",
          "query": "Reinforcement learning based symbolic regression"
        }
      ]
    }

    要求：

    1) keywords 请给出 5~12 条对象（keyword + query），便于用户多选；

    2) keywords 以短词组为主（1~4 个核心概念词，建议不超过 6 个词），尽量避免长句式；

    3) 避免输出大量“X + 核心术语”冗余形式（如 "deep symbolic regression"）。若核心术语已出现（如 "symbolic regression"），优先输出可独立召回的前缀概念（如 "machine
    learning"）；

    4) 不要产出 must_have/optional/exclude/rewrite 等额外字段；

    5) 保持领域边界，不要发散到新方向；

    6) 只输出 JSON，不要输出其它文本。
  intent_profiles: []
